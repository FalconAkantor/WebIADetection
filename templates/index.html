<body>
    <h1>ğŸš€ Detect-IA Control by Akantor</h1>

    <!-- Calculadora de tiempo -->
    <div>
        <div class="input-group">
            <input type="number" id="days" placeholder="DÃ­as ğŸŒ" />
            <input type="number" id="hours" placeholder="Horas â°" />
            <input type="number" id="minutes" placeholder="Minutos â±ï¸" />
        </div>
        <button onclick="calculateMinutes()">Calcular Minutos Totales ğŸ”¢</button>
        <p id="total-minutes">Total en minutos: 0</p>
    </div>

    <!-- Control de grabaciÃ³n -->
    <div>
        <input type="number" id="duration" placeholder="DuraciÃ³n (minutos) ğŸ“¹" />
        
        <!-- Botones para iniciar los scripts especÃ­ficos -->
        <button onclick="startScript('analisis')">ğŸ¬ Iniciar GrabaciÃ³n Personas ğŸ“¼</button>
        <button onclick="startScript('perro')">ğŸ• Iniciar GrabaciÃ³n Perros ğŸ¾</button>

        <button onclick="stopScript('analisis')">ğŸ›‘ Detener GrabaciÃ³n Personas ğŸš«</button>
        <button onclick="stopScript('perro')">ğŸ›‘ Detener GrabaciÃ³n Perros ğŸš«</button>

    <!-- Botones para obtener logs -->
    <div>
        <button onclick="fetchLogs('analisis')">ğŸ“„ Ver Log Personas</button>

    <!-- Salida de logs -->

    <script>
        function calculateMinutes() {
            const days = parseInt(document.getElementById('days').value) || 0;
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;

            const totalMinutes = (days * 24 * 60) + (hours * 60) + minutes;
            document.getElementById('total-minutes').innerHTML = `Total en minutos: ${totalMinutes} â³`;

            // Actualizar el valor de duraciÃ³n en minutos
            document.getElementById('duration').value = totalMinutes;
        }

        function startScript(script) {
            const durationInput = document.getElementById('duration');
            const duration = parseInt(durationInput.value);

            // ValidaciÃ³n: asegurar que se haya ingresado una duraciÃ³n vÃ¡lida
            if (isNaN(duration) || duration <= 0) {
                alert('Por favor, introduce una duraciÃ³n vÃ¡lida mayor a 0.');
                return;
            }

            fetch(`/start`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ duration: duration, script: script })
            })
            .then(response => response.text())
            .then(data => document.getElementById('script-log').innerHTML = data)
            .catch(error => console.error('Error al iniciar:', error));
        }

        function stopScript(script) {
            fetch('/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ script: script })
            })
            .then(response => response.text())
            .then(data => document.getElementById('script-log').innerHTML = data)
            .catch(error => console.error('Error al detener:', error));
        }

        function fetchLogs(script) {
            fetch(`/logs/${script}`)
            .then(response => response.text())
            .then(data => document.getElementById('script-log').innerHTML = data)
            .catch(error => console.error('Error al obtener logs:', error));
        }
    </script>
